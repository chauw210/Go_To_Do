<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src ="back.js"></script>


    <title>GO TO-DO</title>

    
  </head>
  <body class="body">

    


    <section class="text-box">
        <img class ="mylogo" src="logo/lg.png">

        <button class ="topline" ><a>Login

        </a></button>

        <button class ="topline2">Sign up</button>
       

      <h2 class="my-heading">GO TO-DO</h2>

      <div class="GO TO-DO">
        <input
          type="text"
          class="input-field"
          id="GO TO-DO"
          placeholder="Add a new todo"
        />
        

        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="GO TO-DO Count">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
  </body>
</html>
